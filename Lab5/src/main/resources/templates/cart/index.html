<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
</head>
<body>
<h2>Giỏ hàng của bạn</h2>

<table border="1" style="width:100%">
    <tr>
        <th>Id</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Số lượng</th>
        <th>Thành tiền</th>
        <th>Hành động</th>
    </tr>

    <tr th:each="item: ${cart.items}">
        <form th:action="@{|/cart/update/${item.id}|}" method="post">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <input name="qty" th:value="${item.qty}" onblur="this.form.submit()">
            </td>
            <td th:text="${item.price * item.qty}"></td>
            <td>
                <a th:href="@{|/cart/remove/${item.id}|}">Remove</a>
            </td>
        </form>
    </tr>
</table>

<p>Tổng số lượng: <span th:text="${cart.count}"></span></p>
<p>Tổng tiền: <span th:text="${cart.amount}"></span></p>

<a href="/cart/clear">Clear Cart</a> |
<a href="/item/index">Add more</a>
</body>
</html>
